<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional styles specific to the product display */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('p-bg.jpg');
            /* Replace 'p-bg.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            /* Semi-transparent white background for better visibility */
            max-width: 1200px;
            width: 100%;
        }

        .products-header {
            text-align: left;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .products-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            border: 1px solid lightblue;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            width: calc(33.33% - 20px);
            max-width: 250px;
            background-color: #fff;
        }

        .product img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .product-details {
            text-align: center;
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
            color: #333;
            /* Title text color */
        }

        h2 {
            margin: 5px 0;
        }

        p {
            margin: 5px 0;
        }

        .buy-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>Our Products</h1>

        <div class="products-list">

            <!-- Product 1 -->
            <div class="product">
                <img src="1.jpg" alt="Cricket Bat">
                <div class="product-details">
                    <h2>Cricket Bat</h2>
                    <p>Price: $1050</p>
                    <button class="buy-button" onclick="orderPlaced()">Buy</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="6.jpg" alt="Cricket Ball">
                <div class="product-details">
                    <h2>Cricket Ball</h2>
                    <p>Price: $150</p>
                    <button class="buy-button" onclick="orderPlaced()">Buy</button>
                </div>
            </div>

            <!-- Add more products as needed -->
            <div class="product">
                <img src="2.jpg" alt="Shuttle Bat">
                <div class="product-details">
                    <h2>Shuttle Bat</h2>
                    <p>Price: $450</p>
                    <button class="buy-button" onclick="orderPlaced()">Buy</button>
                </div>
            </div>
            <div class="product">
                <img src="4.jpg" alt="Football">
                <div class="product-details">
                    <h2>Football</h2>
                    <p>Price: $350</p>
                    <button class="buy-button" onclick="orderPlaced()">Buy</button>
                </div>
            </div>
            <div class="product">
                <img src="5.jpg" alt="Basketball">
                <div class="product-details">
                    <h2>Basketball</h2>
                    <p>Price: $500</p>
                    <button class="buy-button" onclick="orderPlaced()">Buy</button>
                </div>
            </div>
            <div class="product">
                <img src="3.jpg" alt="Shuttle Cock">
                <div class="product-details">
                    <h2>Shuttle Cock</h2>
                    <p>Price: $50</p>
                    <button class="buy-button" onclick="orderPlaced()">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function orderPlaced() {
            alert("Order Placed");
        }
    </script>
</body>

</html>
